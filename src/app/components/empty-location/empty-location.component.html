<div class="emptyLocation-wrapper text-center">
    <div class="row justify-content-center">
        <div class="text-center">
            <form action="">
                <div class="input-group mb-3 text-white bg-dark ">
                    <input type="text" (input)="clearAlert()" (keydown.enter)="searchLocation()"
                        [(ngModel)]="newLocation" [disabled]="isSearching" name="newLocationInput" class="form-control"
                        placeholder="Search location..." aria-label="Search location..."
                        aria-describedby="button-addon2">
                    <button [disabled]="isSearching" class="btn btn-outline-secondary" (click)="searchLocation()"
                        type="button" id="button-addon2">Search</button>
                </div>
                <div *ngIf="isSearching" class="spinner-border bg-dark text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                </svg>
                <div *ngIf="showAlert" class="alert alert-primary d-flex align-items-center fitWidth" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                        <use xlink:href="#info-fill" />
                    </svg>
                    <div>
                        {{alertMessage}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
