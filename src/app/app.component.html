<div class="wrapper">
  <div class="innerContainer">
    <div *ngFor="let wl of wLocations" class="locationContainer mt-3">
      <weatherLocation [location]="wl"></weatherLocation>
    </div>
  </div>
  <button class="btn" (click)="isDisplayingInfo=true" id="displayInfoButton">
    <svg class="bi flex-shrink-0" width="24" height="24" role="img" aria-label="Info:">
      <use xlink:href="#info-fill" />
    </svg></button>
  <button *ngIf="isAddingNewLocation===false" class="btn" (click)="isAddingNewLocation=true"
    id="addNewLocationButton"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
      class="bi bi-plus-lg" viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
    </svg></button>
</div>
<div id="customModal_addLocation" *ngIf="wLocations.length===0 || isAddingNewLocation" class="customModal centerFlex"
  (click)="isAddingNewLocation=false" tabindex="-1">
  <div (click)="stopPropagation($event)" class="emptylocationContainer mt-3 centerFlex">
    <emptyLocation></emptyLocation>
  </div>
</div>
<div id="modalDisplayInfo" *ngIf="isDisplayingInfo" class="customModal centerFlex overflow-y-scroll" (click)="isDisplayingInfo=false"
  tabindex="-1">
  <div class="row iconListInfoWrapper">
    <div class="col">
      <div *ngFor="let i of iconsList" class="iconInfoWrapper">
        <div class="iconsWrapper">
          <img *ngFor="let j of i.icons" src="{{j}}" alt="" height="50px" width="50px">
        </div>
        <div class="iconDesc">
          {{i.desc}}
        </div>
      </div>
    </div>
  </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
    <path
      d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
  </symbol>
</svg>
